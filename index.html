<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_main.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <title>LaLunaInSky | Projeto Calculadora</title>
</head>
<body>
    <main>
        <section class="mostradorCalculadora">
            <section>
                <section class="setasResultadoConta">
                    <div class="material-symbols-outlined">arrow_back_ios</div>
                    <div class="material-symbols-outlined">arrow_forward_ios</div>
                </section>
                <section class="setasContaAtual">
                    <div class="material-symbols-outlined">arrow_back_ios</div>
                    <div class="material-symbols-outlined">arrow_forward_ios</div>
                </section>
            </section>
            <section>
                <section class="resultadoConta">
                    <h1>sem resultado ainda!</h1>
                </section>
                <section class="contaAtual">
                    <h1>0</h1>
                </section>
            </section>
        </section>
        <section class="botõesCalculadora">
            <section class="botõesLinhas" id="linha1">
                <article onclick="botãoClicado('+/-')">
                    <h1>+/-</h1>
                </article>
                <article onclick="botãoClicado('delConta')">
                    <h1>CE</h1>
                </article>
                <article onclick="botãoClicado('delTudo')">
                    <h1>C</h1>
                </article>
                <article onclick="botãoClicado('delUm')">
                    <h1 class="material-symbols-outlined">backspace</h1>
                </article>
            </section>
            <section class="botõesLinhas" id="linha2">
                <article onclick="botãoClicado('7')">
                    <h1>7</h1>
                </article>
                <article onclick="botãoClicado('8')">
                    <h1>8</h1>
                </article>
                <article onclick="botãoClicado('9')">
                    <h1>9</h1>
                </article>
                <article onclick="botãoClicado('/')">
                    <h1>&#247;</h1>
                </article>
            </section>
            <section class="botõesLinhas" id="linha3">
                <article onclick="botãoClicado('4')">
                    <h1>4</h1>
                </article>
                <article onclick="botãoClicado('5')">
                    <h1>5</h1>
                </article>
                <article onclick="botãoClicado('6')">
                    <h1>6</h1>
                </article>
                <article onclick="botãoClicado('*')">
                    <h1>x</h1>
                </article>
            </section>
            <section class="botõesLinhas" id="linha4">
                <article onclick="botãoClicado('1')">
                    <h1>1</h1>
                </article>
                <article onclick="botãoClicado('2')">
                    <h1>2</h1>
                </article>
                <article onclick="botãoClicado('3')">
                    <h1>3</h1>
                </article>
                <article onclick="botãoClicado('+')">
                    <h1>+</h1>
                </article>
            </section>
            <section class="botõesLinhas" id="linha5">
                <article onclick="botãoClicado('.')">
                    <h1>,</h1>
                </article>
                <article onclick="botãoClicado('0')">
                    <h1>0</h1>
                </article>
                <article onclick="botãoClicado('=')">
                    <h1>=</h1>
                </article>
                <article onclick="botãoClicado('-')">
                    <h1>-</h1>
                </article>
            </section>
        </section>
    </main>
    <script src="scripts/script_main.js"></script>
</body>
</html>
