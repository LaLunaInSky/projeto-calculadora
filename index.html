<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_main.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <title>LaLunaInSky | Projeto Calculadora</title>
</head>
<body>
    <main>
        <section class="mostradorCalculadora">
            <section class="resultadoConta">
                <h1>sem resultado ainda!</h1>
            </section>
            <section class="contaAtual">
                <h1>0</h1>
            </section>
        </section>
        <section class="botõesCalculadora">
            <section class="botõesLinhas" id="linha1">
                <article>
                    <h1>+/-</h1>
                </article>
                <article onclick="limparCalculadora(0)">
                    <h1>CE</h1>
                </article>
                <article onclick="limparCalculadora(1)">
                    <h1>C</h1>
                </article>
                <article>
                    <h1 class="material-symbols-outlined">backspace</h1>
                </article>
            </section>
            <section class="botõesLinhas" id="linha2">
                <article onclick="númeroClicado(7)">
                    <h1>7</h1>
                </article>
                <article onclick="númeroClicado(8)">
                    <h1>8</h1>
                </article>
                <article onclick="númeroClicado(9)">
                    <h1>9</h1>
                </article>
                <article>
                    <h1>&#247;</h1>
                </article>
            </section>
            <section class="botõesLinhas" id="linha3">
                <article onclick="númeroClicado(4)">
                    <h1>4</h1>
                </article>
                <article onclick="númeroClicado(5)">
                    <h1>5</h1>
                </article>
                <article onclick="númeroClicado(6)">
                    <h1>6</h1>
                </article>
                <article>
                    <h1>x</h1>
                </article>
            </section>
            <section class="botõesLinhas" id="linha4">
                <article onclick="númeroClicado(1)">
                    <h1>1</h1>
                </article>
                <article onclick="númeroClicado(2)">
                    <h1>2</h1>
                </article>
                <article onclick="númeroClicado(3)">
                    <h1>3</h1>
                </article>
                <article>
                    <h1>+</h1>
                </article>
            </section>
            <section class="botõesLinhas" id="linha5">
                <article>
                    <h1>,</h1>
                </article>
                <article onclick="númeroClicado(0)">
                    <h1>0</h1>
                </article>
                <article>
                    <h1>=</h1>
                </article>
                <article>
                    <h1>-</h1>
                </article>
            </section>
        </section>
    </main>
    <script src="scripts/script_main.js"></script>
</body>
</html>
