<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_adaptivo.css">
    <title>LaLunaInSky | Projeto Calculadora</title>
</head>
<body>
    <main>
        <aside class="corpoCalculadora">
            <section class="mostradorCalculadora">
                <div>
                    sem resultado ainda!
                </div>
                <div>0</div>
            </section>
            <section class="botõesCalculadora">
                <section class="botõesLinhas" id="linha1">
                    <div class="destaque">+/-</div>
                    <div class="destaque">CE</div>
                    <div class="destaque">C</div>
                    <div class="destaque">
                        <img src="./images/icone_backspace.png" alt="icone backspace">
                    </div>
                </section>
                <section class="botõesLinhas" id="linha2">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div class="destaque">&#247;</div>
                </section>
                <section class="botõesLinhas" id="linha3">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div class="destaque">x</div>
                </section>
                <section class="botõesLinhas" id="linha4">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div class="destaque">+</div>
                </section>
                <section class="botõesLinhas" id="linha5">
                    <div>,</div>
                    <div>0</div>
                    <div class="destaque">=</div>
                    <div class="destaque">-</div>
                </section>
            </section>
        </aside>
    </main>
    <script src="scripts/script_main.js"></script>
</body>
</html>
