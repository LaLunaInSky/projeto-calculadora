<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_adaptivo.css">
    <title>LaLunaInSky | Projeto Calculadora</title>
</head>
<body>
    <main>
        <aside class="corpoCalculadora">
            <section class="mostradorCalculadora">
                <div>
                    sem resultado ainda!
                </div>
                <div>
                    0
                </div>
            </section>
            <section class="botõesCalculadora">
                <section class="botõesLinhas" id="linha1">
                    <div onclick="botãoClicado('+/-')" class="destaque">
                        +/-
                    </div>
                    <div onclick="botãoClicado('delConta')" class="destaque">
                        CE
                    </div>
                    <div onclick="botãoClicado('delTudo')" class="destaque">
                        C
                    </div>
                    <div onclick="botãoClicado('delUm')" class="destaque">
                        <img src="./images/icone_backspace.png" alt="icone backspace">
                    </div>
                </section>
                <section class="botõesLinhas" id="linha2">
                    <div onclick="botãoClicado('7')">
                        7
                    </div>
                    <div onclick="botãoClicado('8')">
                        8
                    </div>
                    <div onclick="botãoClicado('9')">
                        9
                    </div>
                    <div onclick="botãoClicado('/')" class="destaque">
                        &#247;
                    </div>
                </section>
                <section class="botõesLinhas" id="linha3">
                    <div onclick="botãoClicado('4')">
                        4
                    </div>
                    <div onclick="botãoClicado('5')">
                        5
                    </div>
                    <div onclick="botãoClicado('6')">
                        6
                    </div>
                    <div onclick="botãoClicado('*')" class="destaque">
                        x
                    </div>
                </section>
                <section class="botõesLinhas" id="linha4">
                    <div onclick="botãoClicado('1')">
                        1
                    </div>
                    <div onclick="botãoClicado('2')">
                        2
                    </div>
                    <div onclick="botãoClicado('3')">
                        3
                    </div>
                    <div onclick="botãoClicado('+')" class="destaque">
                        +
                    </div>
                </section>
                <section class="botõesLinhas" id="linha5">
                    <div onclick="botãoClicado('.')">
                        ,
                    </div>
                    <div onclick="botãoClicado('0')">
                        0
                    </div>
                    <div onclick="botãoClicado('=')" class="destaque">
                        =
                    </div>
                    <div onclick="botãoClicado('-')" class="destaque">
                        -
                    </div>
                </section>
            </section>
        </aside>
    </main>
    <script src="scripts/script_main.js"></script>
</body>
</html>
